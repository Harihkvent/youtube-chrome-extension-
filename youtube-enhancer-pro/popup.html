<!DOCTYPE html>
<html>
<head>
  <title>YouTube Enhancer Pro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>YouTube Enhancer Pro</h2>

  <label>Default Intro Skip (seconds):</label>
  <input type="number" id="skipSeconds" min="0" />

  <label>Default Playback Speed:</label>
  <select id="playbackSpeed">
    <option value="1">1x</option>
    <option value="1.25">1.25x</option>
    <option value="1.5">1.5x</option>
    <option value="2">2x</option>
  </select>

  <label><input type="checkbox" id="skipAds" /> Auto Skip Ads</label>
  <label><input type="checkbox" id="autoWatchLater" /> Auto Add to Watch Later</label>
  <label><input type="checkbox" id="detectSilence" /> Smart Intro Skip (Silence Detection)</label>

  <button id="save">Save Settings</button>

  <script src="popup.js"></script>
</body>
</html>
